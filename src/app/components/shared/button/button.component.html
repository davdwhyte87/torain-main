<button
  class="btn"
  [disabled]="props.disabled"
  [ngStyle]="{
    color: props.color,
    'background-color': props.bgColor,
    width: props.width,
    font: props.font,
    border: props.border,
    padding: props.padding,
    'border-radius': props.borderRadius
  }"
  (click)="trigger()"
>
  <mat-spinner [diameter]="25" *ngIf="props.loading; else a"></mat-spinner>
  <ng-template #a>
    <ng-content></ng-content>
  </ng-template>
</button>
